<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find Your Perfect Flight</h1>
            <p class="subtitle">Search and compare flight prices across different airlines</p>
        </header>
        
        <div class="search-container">
            <form id="searchForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="origin">Origin</label>
                        <input type="text" id="origin" required placeholder="Enter city or airport">
                    </div>
                    
                    <div class="form-group">
                        <label for="departDate">Departure Date</label>
                        <input type="date" id="departDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="returnDate">Return Date</label>
                        <input type="date" id="returnDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="maxBudget">Maximum Budget ($)</label>
                        <input type="number" id="maxBudget" required placeholder="Enter your budget">
                    </div>
                </div>
                
                <button type="submit" class="search-btn">
                    <span class="search-icon">üîç</span>
                    Search Flights
                </button>
            </form>
        </div>

        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Searching for the best flights...</p>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <div id="flightResults" class="flight-results">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
